<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Tarea3_Grid-Flex-Bootstrap</title>
</head>
<body>
    <div class="cajagrid">
        <div class="cG1"></div>
        <div class="cG2"></div>
        <div class="cG3"></div>
        <div class="cG4"></div>
        <div class="cG5"></div>
        <div class="cG6"></div>
        <div class="cG7"></div>
        <div class="cG9"></div>
        <div class="cG8"></div>
    </div>

    <div class="cajaflex">
        <div class="cajaC"></div>
        <div class="cajaF">
            <div class="c2"></div>
            <div class="c3">
                <div class="c1"></div>
                <div class="c1"></div>
            </div>
        </div>
        <div class="cajaC"></div>
    </div>

    <div class="bootstrap">
        <div class="row g-3">
            <div class="col-auto">
                <input class="rounded border-warning" class="form-control-lg" type="text" placeholder="Nombre:">
            </div>
    
            <div class="col-auto">
                <input type="email" class="rounded border-warning" class="form-control-lg" type="email" placeholder="correo: name@example.com">       
            </div>
    
            <div class="col-auto">
                <input class="rounded border-warning" class="form-control-lg" type="text" placeholder="Edad:">
            </div>
        </div>
    </div>
</body>
</html>
